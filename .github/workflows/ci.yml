name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install Rust toolchain (improves caching)
      - uses: dtolnay/rust-toolchain@stable

      # Use Swatinem's cache action
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-build"
          cache-on-failure: true

      # Install system dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            clang \
            libclang-dev \
            libssl-dev

      # Build the project
      - name: Build
        run: cargo build --verbose

      # Run tests
      - name: Run Tests
        run: cargo test --verbose

  e2e:
    runs-on: ubuntu-latest
    needs: test

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
          --add-host=host.docker.internal:host-gateway

    steps:
      - uses: actions/checkout@v4

      # Install Rust toolchain
      - uses: dtolnay/rust-toolchain@stable

      # Share cache with test job
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-build"
          cache-on-failure: true

      # Install system dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            clang \
            libclang-dev \
            libssl-dev

      # Build project (reuses cache from test job)
      - name: Build
        run: cargo build --release

      # Start the backend/frontend
      - name: Start LastMile
        run: nohup cargo run --release &

      # Wait for startup
      - name: Wait for Startup
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend... ($i)"
            sleep 1
          done
          echo "Backend failed to start" >&2
          exit 1

      # Setup Python with caching
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # Install Python dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Run the frontend e2e tests
      - name: Run Frontend Tests
        run: pytest scripts/e2e.py -v

      # Upload logs on failure
      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            *.log
            nohup.out
          if-no-files-found: ignore
