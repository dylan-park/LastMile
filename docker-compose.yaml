services:
  uber-eats-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber-eats-tracker
    hostname: uber-eats-tracker
    restart: unless-stopped
    environment:
      # Database configuration
      - DATABASE_PATH=/app/data
      # Network configuration
      - PORT=3000

      # Timezone
      - TZ=America/Chicago

      # Logging
      - RUST_LOG=info
    ports:
      # Application port
      - "3000:3000"
    volumes:
      # Mount database data
      - ./data:/app/data
      # Optional: Mount static files for easy updates without rebuild
      - ./static:/app/static:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/shifts/active"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
