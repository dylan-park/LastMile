version: "3.8"

services:
  uber-eats-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber-eats-tracker
    hostname: uber-eats-tracker
    restart: unless-stopped
    environment:
      # Database configuration
      - DATABASE_PATH=/app/data
      - SURREAL_USER=root
      # Uncomment to set password (currently not used in embedded mode)
      # - SURREAL_PASS=your_secure_password_here
      - SURREAL_BIND=0.0.0.0:8000

      # Timezone
      - TZ=America/Chicago

      # Logging
      - RUST_LOG=info
    ports:
      # Application port
      - "3000:3000"
      # Optional: SurrealDB remote access port (if using separate SurrealDB instance)
      # - "8000:8000"
    volumes:
      # Mount database data
      - ./data:/app/data
      # Optional: Mount static files for easy updates without rebuild
      - ./static:/app/static:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/shifts/active"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
