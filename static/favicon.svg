<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background (unchanged) -->
  <rect width="64" height="64" rx="12" fill="#06C167"/>

  <!-- Clock (unchanged) -->
  <circle cx="40" cy="32" r="14" fill="none" stroke="white" stroke-width="4"/>
  <line x1="40" y1="32" x2="40" y2="24" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="32" x2="48" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Refined fork (only this changed) -->
  <!-- three tines (rounded rectangles / capsules) -->
  <g fill="white" transform="translate(0,0)">
    <rect x="10" y="12" width="4" height="12" rx="2"/>
    <rect x="16" y="12" width="4" height="12" rx="2"/>
    <rect x="22" y="12" width="4" height="12" rx="2"/>
  </g>

  <!-- handle as a stroked U (so the interior shows background like your example) -->
  <path d="M24 18
           v8
           c0 4.5 0 7.5 0 9
           c0 2.2-1.8 4-4 4
           s-4-1.8-4-4
           v-18"
        fill="none"
        stroke="white"
        stroke-width="4.6"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- subtle divider (unchanged) -->
  <line x1="28" y1="16" x2="28" y2="48" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
</svg>